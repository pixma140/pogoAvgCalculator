<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!-- charset -->
		<meta charset="utf-8">
		
		<!-- viewport for mobile friendly -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		
		
		<div class="container-fluid">
		
			<h1>Pokémon Go Average Trainer Statistic Calculator</h1>
			
			<p>This is a calculator to calculate the averages out of the trainer statistics.</p>

			<hr>
			
			<div class="form-group">			
			
				<label for="begin">Wann hast du angefangen Pokemon Go zu spielen?:</label>
				<input type="date" class="form-control" id="begin">	

				<label for="exp">Wie viel EP hast du bisher in Summe erreicht?:</label>
				<input type="number" class="form-control" id="exp">					
				
				<hr>
				
				<label for="km">Gelaufene Kilometer:</label>
				<input type="number" class="form-control" id="km">
				
				<label for="pst">Pokestops:</label>
				<input type="number" class="form-control" id="pst">
				
				<hr>
				
				<label for="cpkm">Gefangene Pokémon:</label>
				<input type="number" class="form-control" id="cpkm">
				
				<label for="evo">Entwicklungen:</label>
				<input type="number" class="form-control" id="evo">
				
				<label for="egg">Eier:</label>
				<input type="number" class="form-control" id="egg">
				
				<hr>
				
				<label for="kent">Kanto Einträge:</label>
				<input type="number" class="form-control" id="kent">
				
				<label for="jent">Johto Einträge:</label>
				<input type="number" class="form-control" id="jent">					
				
				<hr>
				
				<label for="gymb">Arenen Kämpfe:</label>
				<input type="number" class="form-control" id="gymb">
				
				<label for="gymt">Arenen Training:</label>
				<input type="number" class="form-control" id="gymt">
				
				<hr>
											
				<label for="gymd">Verteidigungszeit (ohne Pokémon die noch rückkehren):</label>
				<input type="number" class="form-control" id="gymd">
				
				<label for="feed">Fütterung:</label>
				<input type="number" class="form-control" id="feed">
				
				<label for="raid">Raids:</label>
				<input type="number" class="form-control" id="raid">
				
				<hr>
				
				<label for="mon">Eingesetztes Geld:</label>
				<input type="number" class="form-control" id="mon">
				
				<hr>
				
				<div class="btn-group">
					<button type="button" onclick="calculate()" class="btn btn-success">Calculate</button>
					<button type="button" onclick="reset()" class="btn btn-danger">Reset</button>										
				</div>									
			
			</div>	
			
		</div>		
	</body>
	
	<script>
	
		function calculate() {
			alert("Under Construction");
		}
		
		function reset() {
			var res = confirm("Do you really want to reset?");
			
			if (res) {
				document.getElementById("begin").value = "";		
				document.getElementById("exp").value = "";		
				document.getElementById("km").value = "";		
				document.getElementById("pst").value = "";		
				document.getElementById("cpkm").value = "";		
				document.getElementById("evo").value = "";		
				document.getElementById("egg").value = "";		
				document.getElementById("kent").value = "";
				document.getElementById("jent").value = "";
				document.getElementById("gymb").value = "";		
				document.getElementById("gymt").value = "";		
				document.getElementById("gymd").value = "";		
				document.getElementById("feed").value = "";		
				document.getElementById("raid").value = "";		
				document.getElementById("mon").value = "";		
			} 
		}
		
	</script>
</html>
